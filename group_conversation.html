<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群聊</title>
    <!-- 它将暂时借用单人聊天的装修图纸 -->
    <link rel="stylesheet" href="conversation_style.css">
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <!-- 这里的名字将来会是动态的群聊名称 -->
            <h1>群聊进行中</h1>
        </div>
        <div class="message-area">
            <div class="message received">
                <p>群聊已创建！</p>
            </div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="在群组中发言...">
            <button>发送</button>
        </div>
    </div>

</body>
</html>
